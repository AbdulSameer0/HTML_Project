    <script>



       function Sorting(){
        let arr = [44,6,37,2,6,5,7];
           for(i =0; i<arr.length-1; i++){



            
               for(j =0; j<arr.length-i-1; j++){
                   if(arr[j]>arr[j+1]){
                       //swap
                       let team = arr[j];
                       arr[j]=arr[j+1];
                       arr[j+1]=team;
                   }
               }
           }
           console.log(arr);
       }
       Sorting();
